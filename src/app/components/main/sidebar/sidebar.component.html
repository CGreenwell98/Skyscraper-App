<div class="sidebar">
  <input type="text" placeholder="Search Building" (keyup)="onSearch($event)" />

  <ul *ngIf="buildingList">
    <li
      *ngFor="let building of buildingList | async"
      (click)="handleListClick(building)"
      [ngClass]="building === (curBuilding | async) ? 'active' : ''"
      routerLink="./"
    >
      {{ building.name }}
    </li>
  </ul>
  <app-addbutton
    class="add-btn"
    text="Add Building"
    width="190"
    (onClick)="addBtnClick()"
    routerLink="add-building"
  ></app-addbutton>
</div>
