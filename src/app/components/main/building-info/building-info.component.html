<div class="building-container">
  <img src="{{ building.image }}" alt="building.img" />
  <div class="info-container">
    <h1>{{ building.name }}</h1>

    {{ building.height }}
    {{ building.floors }}
    {{ building.primaryuse }}
    {{ building.yearbuilt }}
    {{ building.location }}
    {{ building.notes }}
  </div>
</div>
